<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/estilos/estilo-tasks.css">
  <title>Task-List</title>
</head>
<body  >
  <main class="container">
    <div class="new-task">
      <input type="text"  id="Tinput" onkeyup="notEmpty(entrada.value)" onkeypress="isEnter(event)" placeholder="Tarefa para ser feita...">
      <button onclick="newTask(entrada.value, false)">Adicionar</button>
    </div>
    <div id="tasks" class=""></div>
   
  </main>
  <script src="./assets/scripts/tasks.js"></script>
  <script src="https://kit.fontawesome.com/78828b6748.js" crossorigin="anonymous"></script>
</body>
</html>
